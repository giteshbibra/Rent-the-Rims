<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Rent-the-Rim.com</title>
</head>

<body>
    <nav>
        <a href="index.html"><img class="brand-logo" src="brand-logo.png" alt=""></a>
        <div class="dropdown">
            <button class="btn  dropdown-toggle nav-bar-menu" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                <img src="img/menu button.png" alt="">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Our Partners</a></li>
                <li><a class="dropdown-item" href="#">Terms and Privacy</a></li>
                <li><a class="dropdown-item" href="#">Support and Roadside Assistance</a></li>
            </ul>
        </div>
    </nav>


    <div class="top">
        <div class="top-text">
            <h1 class="heading1">Book your car in a <br> ZOOOOOOOOOOPPPP!!</h1>
        </div>
        <img class="img1" src="img/unnamed (1) 1.png" alt="">
    </div>
    <hr>
    <div class="middle">
        <div class="container top">
            <div class="row">
                <div class="col-7 location">
                    <form class="form-1">
                        <label class="label from-loc-label" for="from">From</label>
                        <input class="input from-loc-box" type="text" id="from" required placeholder="  Where?">
                        <label class="label from-to-label" for="to">To</label>
                        <input class="input from-to-box" type="text" id="to" required placeholder="  Where?">
                        <br>
                        <!-- <label class="date-time-label"for="date-time">Date and Time?</label> -->
                        <input class="input date-time-box" type="datetime-local" id="datetime">
                    </form>
                </div>
                <div class="col-5">
                    <img class="img2" src="img/image 8.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="model">
        <img class="img3" src="img/merged.png" alt="">
        <div class="select-model">
            <h3>Almost there..</h3>
            <select class="car-model" name="cars" id="cars">
                <option value="" disabled selected> Select car model</option>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
        </div>
        </select>
    </div>

    <div class="payment">
        <div class="container bottom">
            <div class="row">
                <div class="col left">
                    <h3>Pay the way you like :)</h3>
                    <select class="payment-option" name="payment-options" id="payment-options">
                        <option value="" disabled selected>Payment Options</option>
                        <option value="card">Credit Card/Debit Card</option>
                        <option value="upi">UPI</option>
                        <option value="netbanking">NetBanking</option>
                        <option value="bitcoin">BitCoin</option>
                    </select>
                </div>
                <div class="col right">
                    <h3>Shhh.. we have a strong <br>firewall!!</h3>
                    <button class="submit-button" type="submit">Good to Go!</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
</body>

</html>
